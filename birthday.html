        // å…¶ä»–å‡½æ•°ä¿æŒä¸å˜ï¼ˆcreateCountdownDisplay, startCountdown, closePopupç­‰ï¼‰
        function createCountdownDisplay() {

        function startCountdown() {
            let timeLeft = 10;
            updateCountdownDisplay(timeLeft);
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                updateCountdownDisplay(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    if (countdownDisplay && countdownDisplay.parentNode) {
                        countdownDisplay.parentNode.removeChild(countdownDisplay);
                    }

            }, 1000);

        function updateCountdownDisplay(timeLeft) {
            if (countdownDisplay) {
                const timerElement = document.getElementById('countdown-timer');
                if (timerElement) {
                    timerElement.textContent = timeLeft;
                    if (timeLeft <= 3) {
                        timerElement.style.color = '#ff6b6b';
                    } else if (timeLeft <= 7) {
                        timerElement.style.color = '#ffcc00';
                    } else {
                        timerElement.style.color = '#4ecdc4';
                    }
                }
            }
        }

        function closePopup(popup) {
            popup.style.opacity = '0';

            setTimeout(() => {

                    activePopups--;

        function checkAllPopupsClosed() {
            if (activePopups === 0) {
                showFinalHint();
                if (countdownInterval) {

        function createPopup() {
